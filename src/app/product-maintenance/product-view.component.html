<div class="container mat-elevation-z8">
      <div class="row">
        <div class="col">
          <button mat-icon-button size=""><mat-icon>add_box</mat-icon></button>
        </div>
      </div>
      <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let product"> {{product.name}} </td>
        </ng-container>

        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef> Precio </th>
          <td mat-cell *matCellDef="let product"> {{product.price}} </td>
        </ng-container>

        <ng-container matColumnDef="quantity">
          <th mat-header-cell *matHeaderCellDef> Cantidad </th>
          <td mat-cell *matCellDef="let product"> {{product.quantity}} </td>
        </ng-container>

        <ng-container matColumnDef="expirationDate">
          <th mat-header-cell *matHeaderCellDef> Fecha de expiración </th>
          <td mat-cell *matCellDef="let product"> {{product.expirationDate}} </td>
        </ng-container>

        <ng-container matColumnDef="warranty">
          <th mat-header-cell *matHeaderCellDef> Garantía </th>
          <td mat-cell *matCellDef="let product"> {{product.warranty}} </td>
        </ng-container>

        <ng-container matColumnDef="edit">
          <th mat-header-cell *matHeaderCellDef> Editar </th>
          <td mat-cell *matCellDef="let product"> <button mat-icon-button (click)="updateProduct(product._id)"><mat-icon>edit</mat-icon></button> </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>

      <mat-paginator [pageSize]="15" [pageSizeOptions]="[15, 30, 40]" showFirstLastButtons></mat-paginator>
</div>
